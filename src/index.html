<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Game</title>
    <link rel="stylesheet" href="styles.css">
    <script type='module' src="./index.js"></script>

</head>
<body>
    <form>
        <div>
            <input id="spork" type="checkbox" name="character" value="Spork"/>
            <label for="spork">Spork</label>
        </div>
        <div>
            <input id="vexel" type="checkbox" name="character" value="Vexel"/>
            <label for="vexel">Vexel</label>
        </div>
        <select id="state-dropdown" name="state"></select>
        <button>Switch</button>

    </form>
    <main>
    <canvas width="384" height="224"></canvas> 
    </main>
    
     <img src="/Images/spork-spritesheet2.png" alt="spork" class="fighter"/>
     <img src="/Images/circuitcity2.png" alt="bg" class="background"/>
     <img src="/Images/vexel-sprite1.png" alt="vexel"/>
</body>
</html>
